{% extends 'base.html' %}
{% load static %}
{% block title %}
    fill the form please
{% endblock %}
{% block css_linking_block %}
    <link rel="stylesheet" href="{% static 'serviceapp/service.css' %}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    {#        needed_for_js#}
    {{ form.media }}
{% endblock %}
{% block body %}
    <div class="container mt-3">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="row">
                <div class="col-1 col-md-2"></div>
                <div class="col-10 col-md-8 ">
                    <div class="p-3 shadow-sm " style="background-color: white;">
                        <p class="mb-3 " style="color: gray">Write a Description:</p>

                        <textarea class="form-control" id="textAreaExample" rows="8" name="des"  >{{ service.description }}</textarea>
                        <div class="text-center">

                        <button style="width: max-content;" class="btn btn-outline-primary mt-2">Submit</button>
                        </div>

                    </div>
                    <div class="col-1 col-md-2"></div>
                </div>

            </div>
        </form>
    </div>
{% endblock %}
