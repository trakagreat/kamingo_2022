
<div class="row  shadow-sm mt-2" style="background-color: white;">
    <div class="col-md-8 p-3 " style="">
     <h5> Reviews </h5>
        {% if not service.reviews.exists %}
            <p class="mb-0">no reviews yet :(</p>
        {% endif %}
    </div>

</div>

{% for review in service.reviews.all%}
<div class="row mb-2 shadow-sm" style="background-color: white">
    <div class="col-md-8 p-3 " >
        <div class="row">
            <div class="col-md-1" style="text-align: left">
                <i class='fa fa-user-circle' style="font-size: 2rem;"></i>
            </div>
            <div class="col" style="width: 2%;">
                  {{ review.user.username  }}
            </div>
        </div>
        <div class="row">
            <p class="mb-0"><i class="fas fa-star" style="color: orange"></i>
                            {{ review.rating | floatformat:1 }}</p>

        </div>
        <div class="row">
            <p style="color: gray; font-size: 10px;" >
                REVIEWED ON {{ review.date_added | date:'d-m-Y' }}
            </p>

        </div>
        <div class="row">
                 <p class="">
                {{ review.content }}
            </p>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endfor %}
