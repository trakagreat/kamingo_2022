
  <form method="POST" action="{% url 'service-detail-page' service.slug %}" novalidate>
        {% csrf_token %}
      <p style=" color:grey; font-size: 0.8rem;margin: 0;font-family: Roboto, sans-serif;margin-bottom: 0.1rem;">Rating</p>

               <select class="form-select shadow-sm " name="rating" id="" style="border-radius: 0;border-style: solid;border-color: var(--bs-indigo);font-family: Roboto, sans-serif;">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option selected value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
    <div class="mb-3"></div>

    <div class="mb-3"><textarea class="shadow-sm form-control" style="border-radius: 0;border-style: solid;border-color: var(--bs-indigo);font-family: Roboto, sans-serif;" class="form-control" name="content" placeholder="Give a Review" rows="4"></textarea></div>
    <div class="mb-3"><button class="btn btn-light btn-sm shadow-sm" type="submit" style="box-shadow: 1px 1px 4px 0px rgba(0,0,0,0.33);border-radius: 0.1rem;color: var(--bs-purple);font-weight: bold;background: rgb(255,255,255);font-family: Roboto, sans-serif;border: 0.1rem solid var(--bs-purple);font-size: 0.8rem;">submit</button></div>
</form>
