<div class="col mt-2">

    <form method="POST" action="{% url 'service-detail-page' service.slug %}" novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col pb-2" >
                <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseExample"
                   role="button" aria-expanded="false" aria-controls="collapseExample">
                    Give Review
                </a>
            </div>
            <div class="col"></div>

        </div>
        <div class="collapse" id="collapseExample">


            <div class="row" style="margin-top: 0.5rem">
                <div class="col-md-12 mt-3 ">
                    <p class="mb-0">
                        Rating:
                    </p>
                </div>
                <div class="col-md-12  ">
                    <p>
                        <select class="form-select" name="rating" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option selected value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </p>
                </div>
            </div>
            <div class="row " style="">
                <div class="col-md-12 ">
                    <p class="mb-0">
                        Review:
                    </p>
                </div>
                <div class="col-md-12">
                    <p>
                        <textarea class="form-control" name="content" placeholder="Give a review"></textarea>
                    </p>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-success" type="submit"> submit</button>
                </div>

            </div>
        </div>
    </form>
</div>
