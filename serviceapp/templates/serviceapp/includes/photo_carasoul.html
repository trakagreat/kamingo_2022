<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for image in images %}
        <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
            <img class="d-block "  width="100%" height="500rem" src="{{ image.image.url }}"> 
          </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <i class=" fa fa-solid fa-arrow-left" style="color: black;"></i>
        <!-- <span class="" aria-hidden="true"><i class="fa-solid fa-arrow-right"></i></span>
      <span class="sr-only">Previous</span> -->
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <i class=" fa fa-solid fa-arrow-right" style="color: black;"></i>
        <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span> -->
    </a>
  </div>
