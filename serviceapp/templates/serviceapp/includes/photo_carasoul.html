{% load static %}

  <!-- new caraoul  -->

  
  
      <div id="carouselExampleControls" class="carousel slide" >
        <div class="carousel-inner">
          {% if not images %}
          <div class="carousel-item active">
            <img class="d-block rounded "  width="100%" height="500rem" src= "{% static 'serviceapp/default_img.png' %}"> 
          </div>
          {% else %}
          {% for image in images %}
          <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
              <img class="d-block rounded "  width="100%" height="500rem" src= "{{ image.image.url }}"> 
            </div>
          {% endfor %}

          {% endif %}
         
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <i class=" fa fa-solid fa-arrow-left" style="color: black; font-size: 2rem;"></i>
          
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <i class=" fa fa-solid fa-arrow-right" style="color: black; font-size: 2rem;"></i>
          
          <span class="visually-hidden">Next</span>
        </button>
      </div>
