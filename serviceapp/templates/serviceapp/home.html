{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block title %} kamingo

{% endblock %}
{% block css_linking_block %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

<script src="https://kit.fontawesome.com/61870727ed.js" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}

<header class="py-5" style="background-image: linear-gradient(to top, #626262, #525253, #414245, #313337, #212529);">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <div class="text-center my-5">
                    <h1 class="display-5 fw-bolder text-white mb-2">Need help to grow your bussiness?</h1>
                    <p class="lead text-white mb-4">just kamingo it !</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a class="btn btn-primary btn-lg px-4 me-sm-3 shadow " 
                        
                        {% if user.is_authenticated  %}
                            href="{% url 'service_form_url' %}"
                        {% else %}
                             href="{% url 'account_login' %}"
                        {% endif %}
                        >Create Service</a>
                        <a class="btn btn-outline-light btn-lg px-4 shadow" href="{% url 'front-page' %}">Get Service </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 p-2 justify-content-center" style="text-align: center;">
                    <img class="" src="/static/serviceapp/kamingo_icon.png" height="400" width="" alt="">
            </div>
        </div>
    </div>
</header>

{% endblock %}
